# ============================================================================
# STAGE 2: SECURITY & CODE QUALITY
# ============================================================================
- stage: Quality
  displayName: 'üîê Code Quality & Security'
  dependsOn: Build
  condition: succeeded()
  
  jobs:
  
  # Code quality analysis using SonarCloud (optional, uncomment if configured)
  - job: SonarAnalysis
    displayName: 'üîç SonarCloud Code Analysis'
    pool:
      vmImage: 'ubuntu-latest'
    
    steps:
    
    - task: SonarCloudPrepare@1
      displayName: 'Prepare SonarCloud Analysis'
      condition: false
      inputs:
        SonarCloud: 'SonarCloud'
        organization: '$(SonarOrg)'
        scannerMode: 'MSBuild'
        projectKey: '$(SonarProjectKey)'
    
    - script: |
        echo "SonarCloud analysis would run here when configured"
      displayName: '‚è≠Ô∏è Skipping SonarCloud (not configured)'

# ============================================================================
# STAGE 3: DEPLOY TO STAGING (Optional Preview Deployment)
# ============================================================================
- stage: DeployStaging
  displayName: 'üöÄ Deploy to Staging'
  dependsOn: Quality
  condition: succeeded()
  
  jobs:
  
  - job: DeployBackendStaging
    displayName: 'üîß Deploy Backend to Staging'
    pool:
      vmImage: 'ubuntu-latest'
    
    steps:
    
    - task: DownloadBuildArtifacts@0
      displayName: 'Download Backend Artifact'
      inputs:
        artifactName: '$(backendArtifactName)'
        downloadPath: '$(System.ArtifactsDirectory)'
    
    - script: |
        echo "Backend deployment to Azure App Service would be configured here"
        echo "Endpoint: Azure App Service ($(azureAppServiceName))"
      displayName: 'üìù Backend Staging Deployment Notes'

  - job: DeployFrontendStaging
