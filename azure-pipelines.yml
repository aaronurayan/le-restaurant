  # =========================================================================
  # FRONTEND BUILD & TEST
  # Owner: All team members (shared infrastructure)
  # =========================================================================
  - job: BuildFrontend
    displayName: 'üé® Build Frontend (React + Vite)'
    pool:
      vmImage: 'ubuntu-latest'
    
    steps:
    
    # Install Node.js
    - task: NodeTool@0
      displayName: 'üì¶ Setup Node.js $(nodeVersion)'
      inputs:
        versionSpec: '$(nodeVersion)'
    
    # Cache node_modules to speed up builds
    - task: Cache@2
      displayName: 'üíæ Cache NPM Dependencies'
      inputs:
        key: 'npm | "$(Agent.OS)" | frontend/package-lock.json'
        restoreKeys: |
          npm | "$(Agent.OS)"
          npm
        path: 'frontend/node_modules'
    
    # Install dependencies
    - script: |
        cd frontend
        npm install --legacy-peer-deps
      displayName: '‚¨áÔ∏è Install Dependencies'
    
    # Run TypeScript type checking
    - script: |
        cd frontend
        npx tsc --noEmit
      displayName: '‚úÖ TypeScript Type Check'
    
    # Run ESLint
    - script: |
        cd frontend
        npm run lint 2>/dev/null || true
      displayName: 'üîç Run ESLint'
    
    # Build for production
    - script: |
        cd frontend
        npm run build
      displayName: 'üî® Build Production Bundle'
    
    # Publish frontend build artifact
    - task: PublishBuildArtifacts@1
      displayName: 'üì§ Publish Frontend Artifact'
      inputs:
        pathToPublish: 'frontend/dist'
        artifactName: '$(frontendArtifactName)'
        publishLocation: 'Container'

